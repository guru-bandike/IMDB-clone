<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb</title>
    <link rel="icon" href="src/assets/icons/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <a href="index.html" id="home">
          <img src="src/assets/svgs/IMDB-Logo.svg" />
        </a>
        <input
          type="text"
          id="search-input"
          autocomplete="off"
          placeholder="Search any Movie or Series..."
        />
        <a id="favourites-btn" href="favourites.html">
          <p>Favourites</p>
        </a>
      </nav>
    </header>

    <main class="main-container">
      <div class="toast-message hide"></div>
      <div class="loader hide"></div>
      <div class="movies-display-container"></div>

      <div
        id="carouselExampleDark"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="2000"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active switch-bar"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            class="switch-bar"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            class="switch-bar"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="3"
            class="switch-bar"
            aria-current="true"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="4"
            class="switch-bar"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="5"
            class="switch-bar"
            aria-label="Slide 6"
          ></button>
          <button
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="6"
            class="switch-bar"
            aria-current="true"
            aria-label="Slide 7"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="7"
            class="switch-bar"
            aria-label="Slide 8"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="8"
            class="switch-bar"
            aria-current="true"
            aria-label="Slide 9"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="9"
            class="switch-bar"
            aria-label="Slide 1"
          ></button>
        </div>

        <h2 class="carousel-heading">Popular Movies</h2>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="movie-details.html?movieId=tt12844910">
              <img
                src="src/assets/popular-movies-posters/p1.jpg"
                class="d-block w-100"
              />
            </a>
          </div>
          <div class="carousel-item">

    </main>

    <script

    <script src="src/js/common.js"></script>
