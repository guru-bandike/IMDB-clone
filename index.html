<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb</title>
    <link rel="icon" href="src/assets/icons/favicon.ico" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <a href="#" id="home">
          <img src="src/assets/svgs/IMDB-Logo.svg" />
        </a>
        <input
          type="text"
          id="search-input"
          placeholder="Search any Movie or Series..."
        />
        <button id="fav-btn">Favourites</button>
      </nav>
    </header>
    <main class="main-container">
      <div class="ads-container">
        <script
          async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7359794959151954"
          crossorigin="anonymous"
        ></script>
        <ins
          class="adsbygoogle"
          style="display: block"
          data-ad-client="ca-pub-7359794959151954"
          data-ad-slot="3441490282"
          data-ad-format="auto"
          data-full-width-responsive="true"
        ></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <div class="slider" id="slider">

        <h2 class="slider-heading">Popular Movies</h2>
        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/bahubali-movie-poster.jpg"/>
        </div>

        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/fighter-movie-poster.jpg"/>
        </div>

        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/jailer-movie-poster.jpg"/>
        </div>

        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/jawan_movie_poster.png"/>
        </div>

        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/lio-movie-poster.jpg"/>
        </div>

        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/pathaan-movie-poster.jpg"/>
        </div>

        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/rrr-movie-poster.jpg"/>
        </div>

        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/salaar_movie_poster.jpg"/>
        </div>

        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/three-movie-poster.jpg"/>
        </div>

        <div class="slider-item">
          <img src="src/assets/popular-movies-posters/tiger-3-movie-poster.jpg"/>
        </div>

        <!-- adding buttons for next and prev -->
        <button class="prev">
          <!-- icon for button -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
          </svg>
        </button>
        <button class="next">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
          </svg>
        </button>

        <!-- Slider Background to provide initial height of cool background -->
        <img
          class="background"
          src="src/assets/popular-movies-posters/slider-background-image.jpg"
        />

        <!-- Span element consist of Swicthes -->
        <span class="switch">
          <!-- dots representing current slider -->
        </span>
      </div>
    </main>
    <script src="src/js/index.js"></script>
  </body>
</html>
